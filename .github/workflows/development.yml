name: Development Checking

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - devs

jobs:
  development:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install NVM and Node.js
      run: |
        export NVM_DIR="$HOME/.nvm"
        mkdir -p $NVM_DIR
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
        source $NVM_DIR/nvm.sh
        nvm install 18
        nvm use 18

    - name: Install Front-End Dependencies
      run: npm install
      working-directory: ./frontend

    - name: Run ESLint on Front-End
      run: npm run lint
      working-directory: ./frontend

    - name: Build the Front-End
      run: npm run build
      working-directory: ./frontend

    - name: Install Back-End Dependencies
      run: pip install -r ./backend/requirements.txt ruff isort pytest-django coverage

    - name: Run Python Linter
      run: |
          isort ./backend/server
          ruff format --check ./backend/server  
          ruff check ./backend/server
          

    - name: Run Back-End Tests with Coverage
      run: |
        coverage run --source='./backend' ./backend/manage.py test
        coverage report



