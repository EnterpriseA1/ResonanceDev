name: Development Checking

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - devs

jobs:
  development:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Front-End Setup and Build
    - name: List root directory files
      run: ls -la

    - name: List frontend directory files
      run: ls -la ./frontend

    - name: Set up Node.js for Front-End
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install Front-End Dependencies
      run: npm install
      working-directory: ./frontend

    - name: Run ESLint on Front-End
      run: npm run lint
      working-directory: ./frontend

    - name: Build the Front-End
      run: npm run build
      working-directory: ./frontend

