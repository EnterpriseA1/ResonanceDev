name: Development

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - devs

jobs:
  development:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name : Run Eslint
      run : npm run lint

    - name: Build the project
      run: npm run build
